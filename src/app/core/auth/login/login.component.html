<div class="auth-container">
  <div class="auth-card">
    <h1>Accedi a StockTracker</h1>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Inserisci il tuo username"
        >
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">Lo username è obbligatorio</span>
          <span *ngIf="loginForm.get('username')?.errors?.['minlength']">Lo username deve essere di almeno 3 caratteri</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Inserisci la tua password"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La password è obbligatoria</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La password deve essere di almeno 6 caratteri</span>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          [disabled]="loginForm.invalid || loading"
          class="btn btn-primary btn-block"
        >
          {{ loading ? 'Accesso in corso...' : 'Accedi' }}
        </button>
      </div>
    </form>

    <div class="auth-links">
      <p>Non hai un account? <a routerLink="/register">Registrati</a></p>
    </div>
  </div>
</div>
