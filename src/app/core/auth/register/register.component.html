<div class="auth-container">
  <div class="auth-card">
    <h1>Registrati a StockTracker</h1>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Inserisci la tua email"
        >
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">L'email è obbligatoria</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Inserisci un'email valida</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Inserisci la tua password"
        >
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">La password è obbligatoria</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">La password deve essere di almeno 6 caratteri</span>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          [disabled]="registerForm.invalid || loading"
          class="btn btn-primary btn-block"
        >
          {{ loading ? 'Accesso in corso...' : 'Accedi' }}
        </button>
      </div>
    </form>
  </div>
</div>
